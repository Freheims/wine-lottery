<app-header [showLogout]="true"></app-header>
<div class="standard-background">
  <div class="new-lottery">
    <div class="container">

      <form class="new-lottery-form" (ngSubmit)="createLottery(newLotteryForm.value)" [formGroup]="newLotteryForm"
            novalidate>

        <h2 class="form-header">Nytt lotteri!</h2>

        <div class="row">
          <div class="form-element col-sm-3">
            <label for="dateTime">Dag og tid for lotteri:</label>
            <input id="dateTime" [placeholder]="'Dato og tid'" [owlDateTimeTrigger]="dt" [owlDateTime]="dt"
                   formControlName="dateTime">
            <owl-date-time #dt></owl-date-time>
            <div class="error"><span *ngIf="dateTime.invalid && (dateTime.dirty || dateTime.touched)" translate>Invalid dateTime</span>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-element col-sm-6">
            <label>Beskrivelse av lotteri:</label>
            <input type="text" placeholder="Description" formControlName="description">
          </div>
        </div>

        <div class="submit-section row">
          <div class="col-sm-3">
            <button type="submit" class="standard-button">Lag lotteri!</button>
          </div>
          <div class="col-sm-3">
            <button type="button" (click)="cancel()" class="abort-button">Avbryt</button>
          </div>
        </div>

      </form>
    </div>

  </div>

</div>
